<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Us PPE Maps</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="main.js"></script>
</head>
<body>
  <!-- Tab links -->
  <div class="tab">
    <button class="tab-links" onclick="openTab(event, 'requests-per-state')" id="defaultOpen">Requests Per State</button>
    <button class="tab-links" onclick="openTab(event, 'requests-per-week')">Requests Per Week</button>
  </div>

  <!-- Tab content -->
  <div id="requests-per-state" class="tab-content">
    <iframe src="requests_per_state/requests_per_state.html" height="700px" width="100%"></iframe>
  </div>

  <div id="requests-per-week" class="tab-content">
    <iframe src="requests_per_week/requests_per_week.html" height="700px" width="100%"></iframe>
  </div>

  <script>
  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
  </script>
</body>
</html>
